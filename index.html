<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Site</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="canvasLayers">
        <canvas id="canvas"></canvas>
        <canvas id="canvas1"></canvas>
        <canvas id="canvas2"></canvas>
    </div>

    <canvas id="canvasOverlay" oncontextmenu="return false;"></canvas>


    <div class="toolbar" id="toolbar">
        <input type="color" id="colourPicker" value="#000000">
        <input type="color" id="bgColourPicker" value="#ffffff">

        <select name="tool" id="tool">
            <option value="draw" selected>Pen</option>
            <option value="erase">Eraser</option>
            <option value="fill">Fill</option>
            <option value="text">Text</option>
        </select>

        <select name="style" id="style">
            <option value="round" selected>Round</option>
            <option value="square">Square</option>
            <option value="patterns/lightShade.png">Light Shade</option>
            <option value="patterns/mediumShade.png">Mid Shade</option>
            <option value="patterns/heavyShade.png">Heavy Shade</option>
        </select>

        <button id="increase">+</button>
        <button id="decrease">-</button>

        <select name="font" id="font" hidden=true>
            <option value="Arial">Arial</option>
            <option value="Courier New" selected>Courier New</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
        </select>
        <select name="fontSize" id="fontSize" hidden=true>
            <option value="5px">5px</option>
            <option value="10px">10px</option>
            <option value="15px">15px</option>
            <option value="20px">20px</option>
            <option value="25px">25px</option>
            <option value="30px">30px</option>
            <option value="35px">35px</option>
            <option value="40px" selected>40px</option>
            <option value="45px">45px</option>
            <option value="50px">50px</option>
        </select>

        <select name="layers" id="layers">
            <option selected>Layer 1</option>
            <option>Layer 2</option>
            <option>Layer 3</option>
        </select>

        <button id="add">New Layer</button>
        <button id="remove">Remove</button>

        <button id="undo" style="background-color: #A7A484;">Undo</button>
        <button id="redo" style="background-color: #A7A484;">Redo</button>

        <button id="clear">Clear</button>

        <button id="save">Save</button>

        <button id="pin" style="margin-left: auto; margin-right: 20px;">Unpin</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
